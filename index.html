<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Talk</title>
    <link rel="shortcut icon" href="/images/favicon.png?v=1" type="image/png" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="header">🍌 Banana Talk 🍌</header>

    <main class="translation">
      <textarea
        class="translation-input"
        placeholder="Type your text here and convert it into Banana language"
      ></textarea>
      <button class="btn-translate">Translate to Banana</button>
      <p>Translation will come here 👇</p>
      <textarea class="translation-output" readonly> </textarea>
    </main>

    <footer>
      <div class="footer-info">
        <p class="heading">About</p>
        <p>
          Are you a fan of minions? Did you know that the gibberish they say is
          an actual language. Use the translator to convert your text from
          English to Minion speak or Banana language.
        </p>
      </div>
    </footer>
    <script src="/index.js"></script>
  </body>
</html>
